tags:
  - Recipes
summary: Get a recipe by ID (private)
operationId: getId
description: Returns a single recipe created by the user, based on its unique identifier.
security:
  - bearerAuth: []
parameters:
  - name: recipeId
    in: path
    required: true
    description: Unique identifier of the recipe
    schema:
      type: string
      example: 665123abc321cc0011aa23ef
responses:
  '200':
    description: Successfully retrieved the recipe
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found your recipe with 665123abc321cc0011aa23ef!
            data:
              $ref: ../../components/schemas/recipes.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
