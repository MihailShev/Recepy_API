tags:
  - Recipes
paths:
  /api/recipes/{contactId}:
    get:
      summary: Отримати рецепт за ID (приватний)
      description: Повертає один рецепт, створений користувачем, за його унікальним ідентифікатором.
      tags:
        - Recipes
      security:
        - bearerAuth: []
      parameters:
        - name: contactId
          in: path
          required: true
          description: Унікальний ідентифікатор рецепта
          schema:
            type: string
            example: 665123abc321cc0011aa23ef
      responses:
        '200':
          description: Успішне отримання рецепта
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successfully found your resept with 665123abc321cc0011aa23ef!
                  data:
                    $ref: ../../components/schemas/recipes.yaml
        '404':
          $ref: ../../../conponents/responses/404.yaml
        '401':
          $ref: ../../../conponents/responses/401.yaml
        '500':
          $ref: ../../../conponents/responses/500.yaml
