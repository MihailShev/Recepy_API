tags:
  - Recipes
summary: Get all the recipes
operationId: getAllRecipes
description: Returns a list of recipes with support for pagination and filtering.
parameters:
  - name: page
    in: query
    description: Page number (default is 1)
    required: false
    schema:
      type: integer
  - name: perPage
    in: query
    description: Number of recipes per page (default is 12)
    required: false
    schema:
      type: integer
  - name: category
    in: query
    description: Recipe category
    required: false
    schema:
      type: string
  - name: ingredient
    in: query
    description: Ingredient ID
    required: false
    schema:
      type: string
  - name: title
    in: query
    description: Partial search by title
    required: false
    schema:
      type: string
security: []
responses:
  '200':
    description: Successfully retrieved the list
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all recipes!
            data:
              $ref: ../../components/schemas/recipes.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
