tags:
  - Recipes
paths:
  /api/recipes/favorites/{recipeId}:
    delete:
      summary: Видалити рецепт зі списку улюблених (приватний)
      description: Видаляє вказаний рецепт із списку улюблених користувача.
      tags:
        - Recipes
      security:
        - bearerAuth: []
      parameters:
        - name: recipeId
          in: path
          required: true
          description: ID рецепту, який потрібно видалити з улюблених
          schema:
            type: string
      responses:
        '200':
          description: Рецепт успішно видалено з улюблених
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Recipe removed from favorites
                  data:
                    type: object
                    properties:
                      recipeId:
                        type: string
        '401':
          $ref: ../../../conponents/responses/401.yaml
        '404':
          $ref: ../../../conponents/responses/404.yaml
        '409':
          $ref: ../../../conponents/responses/409.yaml
        '500':
          $ref: ../../../conponents/responses/500.yaml
