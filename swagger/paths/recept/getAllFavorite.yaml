tags:
  - Recipes
summary: Get all favorite recipes
operationId: getAllFavoriteRecipes
description: Returns a list of all recipes marked as favorites by the authenticated user.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully fetched favorite recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched favorite recipes
            data:
              type: array
              items:
                $ref: ../../components/schemas/recipes.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
  '500':
    $ref: ../../components/responses/500.yaml
