tags:
  - Recipes
summary: Отримати власні рецепти (приватний)
operationId: getOwn
description: Повертає список рецептів, створених авторизованим користувачем.
security:
  - bearerAuth: []
responses:
  '200':
    description: Успішне отримання власних рецептів
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found your recipes!
            data:
              type: array
              items:
                $ref: ../../components/schemas/recipes.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
