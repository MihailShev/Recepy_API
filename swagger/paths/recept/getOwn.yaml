tags:
  - Recipes
summary: Get own recipes (private)
operationId: getOwn
description: Returns a list of recipes created by the authenticated user.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved own recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found your recipes!
            data:
              type: array
              items:
                $ref: ../../components/schemas/recipes.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
